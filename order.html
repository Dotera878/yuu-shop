<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yuu | オーダーシート</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #f4f1ea;
            --text-color: #4A4238;
            --accent-color: #8C7B6A;
            --card-bg: rgba(255, 255, 255, 0.6);
        }

        body {
            margin: 0;
            font-family: 'Shippori Mincho', serif;
            background-color: var(--bg-color);
            line-height: 1.6;
            color-scheme: light;
            /* 和紙テクスチャ (Restored) */
            background-color: var(--bg-color) !important;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 100px;
        }

        /* --- 1. HERO SECTION (Top Banner) --- */
        .hero-section {
            width: 100%;
            margin-bottom: 40px;
        }

        .hero-img {
            width: 100%;
            /* スマホで見やすいように調整 */
            min-height: 200px;
            object-fit: cover;
        }

        /* --- 2. SHOP SECTION --- */
        .shop-section {
            padding: 20px;
            margin-bottom: 40px;
            text-align: center;
        }

        .section-title {
            font-size: 1.5rem;
            border-bottom: 1px solid var(--text-color);
            display: inline-block;
            margin-bottom: 20px;
            padding-bottom: 5px;
            letter-spacing: 0.1em;
            font-family: 'Roboto', serif;
            /* 英語表記用 */
            font-style: italic;
        }

        .shop-img {
            width: 100%;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        /* --- 3. PRODUCT SECTION --- */
        .product-section {
            padding: 0 20px;
            margin-bottom: 60px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px 15px;
        }

        /* Product Card Logic */
        .product-card {
            background: transparent;
            text-align: center;
        }

        .product-img-wrapper {
            width: 100%;
            aspect-ratio: 1 / 1;
            /* 正方形 */
            overflow: hidden;
            margin-bottom: 10px;
            background: #eee;
        }

        .product-img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-img-wrapper img {
            transform: scale(1.05);
        }

        .product-name {
            font-size: 1rem;
            margin: 5px 0;
            font-weight: 500;
        }

        .product-price {
            font-size: 0.9rem;
            color: var(--accent-color);
            font-family: 'Roboto', sans-serif;
            margin-bottom: 8px;
        }

        .qty-control {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .qty-input {
            width: 50px;
            text-align: center;
            padding: 5px;
            border: 1px solid var(--accent-color);
            background: rgba(255, 255, 255, 0.8);
            font-family: 'Roboto', sans-serif;
        }

        /* --- 4. ORDER FORM SECTION --- */
        .order-section {
            padding: 20px;
            margin-top: 40px;
            background-color: rgba(255, 255, 255, 0.4);
            /* 背景を少し明るく */
        }

        /* カスタムメッセージエリア（Order Formとボタンの間） */
        .order-message-area {
            padding: 30px 20px;
            text-align: center;
        }

        .order-message-area p {
            margin: 0 0 10px 0;
            font-size: 1rem;
        }

        /* Order Info Form */
        .customer-form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.95rem;
            margin-bottom: 8px;
            letter-spacing: 0.05em;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            background: #fff;
            box-sizing: border-box;
            font-family: inherit;
        }

        /* Submit Button */
        .submit-btn {
            display: block;
            width: 280px;
            margin: 30px auto;
            background-color: #A68E74;
            /* 茶色ボタン */
            color: white;
            font-family: 'Shippori Mincho', serif;
            font-size: 1.5rem;
            padding: 15px 0;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background-color: #8c745a;
        }

        .loading-msg {
            text-align: center;
            padding: 50px;
            color: #888;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- Simple Header for Order Page -->
        <div style="text-align:center; padding: 40px 20px 20px;">
            <h1
                style="font-family: 'Shippori Mincho', serif; font-size: 2rem; letter-spacing: 0.1em; color: #333; margin-bottom: 20px;">
                ORDER SHEET
            </h1>
            <a href="index.html"
                style="display:inline-block; padding: 10px 20px; background-color: #8C7B6A; color: #fff; text-decoration: none; border-radius: 4px; font-family: 'Roboto', sans-serif; font-size: 0.9rem;">
                &laquo; Top Pageに戻る
            </a>
        </div>
        <!-- --------------------------------------- -->


        <!-- --- 2. 注文システム (Product + Form) --- -->
        <div class="product-section" style="margin-top:40px;">
            <div class="section-title">Product</div>
            <div id="product-list" class="product-grid">
                <div class="loading-msg">商品データを読み込んでいます...</div>
            </div>
        </div>

        <div class="order-section">
            <div style="text-align:center;">
                <div class="section-title">Order Form</div>
            </div>

            <!-- ご案内画像 (Notice) -->
            <div class="order-message-area" style="text-align: center; margin-bottom: 30px;">
                <img src="images/notice.png" alt="ご案内" style="max-width: 100%; height: auto; border-radius: 4px;"
                    onerror="this.style.display='none'">
            </div>

            <form id="orderForm" class="customer-form">
                <div class="form-group">
                    <label>お名前 *</label>
                    <input type="text" name="name" required placeholder="例: 山田 花子">
                </div>
                <div class="form-group">
                    <label>お電話番号 *</label>
                    <input type="tel" name="phone" required placeholder="例: 090-1234-5678">
                </div>
                <div class="form-group">
                    <label>郵便番号</label>
                    <input type="text" name="postal" placeholder="例: 123-4567">
                </div>
                <div class="form-group">
                    <label>ご住所</label>
                    <input type="text" name="address" placeholder="都道府県から番地まで">
                </div>
                <div class="form-group">
                    <label>お支払い方法 *</label>
                    <select name="payment" required
                        style="width:100%; padding:12px; font-size:1rem; border:1px solid #ccc; background:#fff;">
                        <option value="銀行振込">銀行振込</option>
                        <option value="クレジットカード">クレジットカード (Stripe)</option>
                        <option value="現地払い">現地払い（来店時）</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="button" class="submit-btn" onclick="showConfirm()">注文内容を確認する</button>
            </form>
        </div>

        <!-- Footer / Legal Links -->
        <div style="text-align:center; padding: 40px 0 20px; font-size:0.8rem; color:#888;">
            <a href="#" onclick="alert('特定商取引法に基づく表記のページへ（準備中）'); return false;"
                style="color:#888; text-decoration:underline;">特定商取引法に基づく表記</a>
            <p style="margin-top:10px;">&copy; yuu</p>
        </div>

    </div>

    <!-- 確認画面モーダル (Confirmation Modal) -->
    <div id="confirmModal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000; justify-content:center; align-items:center;">
        <div
            style="background:#fff; padding:30px; width:90%; max-width:500px; border-radius:8px; box-shadow:0 4px 15px rgba(0,0,0,0.2); max-height: 90vh; overflow-y: auto;">
            <h3 style="text-align:center; border-bottom:1px solid #ccc; padding-bottom:10px; margin-top:0;">ご注文内容の確認
            </h3>
            <div id="confirmContent" style="margin-bottom:20px; font-size:0.95rem; line-height:1.6;">
                <!-- JSでここに内容を表示 -->
            </div>
            <div style="display:flex; gap:10px; justify-content:center;">
                <button onclick="closeConfirm()"
                    style="flex:1; padding:12px; background:#ccc; border:none; border-radius:4px; font-size:1rem; cursor:pointer;">修正する</button>
                <button onclick="submitRealOrder()"
                    style="flex:1; padding:12px; background:#A68E74; color:white; border:none; border-radius:4px; font-size:1rem; cursor:pointer;">注文を確定する</button>
            </div>
        </div>
    </div>

    <script>
        // ▼ GAS API URL (ユーザー設定済み)
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbwJDKli23ayeLMOTac8TAu4X5IE0ZwEcr6oYEbEEaeZw9iEe3sy0pln3Qx0wRyYulnA_A/exec";

        /* --- データ取得と表示 --- */
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(GAS_API_URL);
                const products = await response.json();
                renderProducts(products);
            } catch (err) {
                document.getElementById('product-list').innerHTML = '<p style="text-align:center;">読み込みエラー: ' + err + '</p>';
            }
        });

        function renderProducts(products) {
            const list = document.getElementById('product-list');
            if (products.length === 0) {
                list.innerHTML = '<p>現在販売中の商品はありません。</p>';
                return;
            }
            list.innerHTML = '';

            products.forEach(p => {
                const imgSrc = p.image ? p.image : 'https://placehold.co/300x300/eee/999?text=No+Image';
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
          <div class="product-img-wrapper">
            <img src="${imgSrc}" alt="${p.name}">
          </div>
          <div class="product-name">${p.name}</div>
          <div class="product-price">¥${p.price.toLocaleString()}</div>
          <div class="qty-control">
            <span>Qty</span>
            <input type="number" class="qty-input" data-name="${p.name}" data-price="${p.price}" min="0" value="0">
          </div>
        `;
                list.appendChild(card);
            });
        }

        /* --- 確認画面の表示処理 --- */
        let currentOrderData = null; // 送信データを一時保存

        function showConfirm() {
            const form = document.getElementById('orderForm');
            if (!form.reportValidity()) return; // 必須項目のチェック

            const formData = new FormData(form);
            const customer = {
                name: formData.get('name'),
                phone: formData.get('phone'),
                postal: formData.get('postal'),
                address: formData.get('address'),
                payment: formData.get('payment')
            };

            const items = [];
            let totalPrice = 0;
            document.querySelectorAll('.qty-input').forEach(input => {
                const qty = parseInt(input.value);
                if (qty > 0) {
                    const price = parseInt(input.dataset.price);
                    items.push({
                        name: input.dataset.name,
                        price: price,
                        qty: qty
                    });
                    totalPrice += price * qty;
                }
            });

            if (items.length === 0) {
                alert("商品が1つも選択されていません。");
                return;
            }

            // 保存
            currentOrderData = {
                customer,
                items
            };

            // 確認画面のHTML生成
            let itemsHtml = '<ul style="list-style:none; padding:0; margin:10px 0; border-top:1px dashed #ccc; border-bottom:1px dashed #ccc; padding:10px 0;">';
            items.forEach(item => {
                itemsHtml += `<li>${item.name} x ${item.qty} = ¥${(item.price * item.qty).toLocaleString()}</li>`;
            });
            itemsHtml += '</ul>';

            const html = `
                <div style="text-align:left;">
                  <strong>【お客様情報】</strong><br>
                  お名前：${customer.name} 様<br>
                  支払い：${customer.payment}<br>
                  住所：${customer.address}<br>
                  <br>
                  <strong>【ご注文商品】</strong>
                  ${itemsHtml}
                  <div style="text-align:right; font-size:1.1rem; font-weight:bold;">
                    合計金額：¥${totalPrice.toLocaleString()}
                  </div>
                </div>
              `;

            document.getElementById('confirmContent').innerHTML = html;
            document.getElementById('confirmModal').style.display = 'flex';
        }

        function closeConfirm() {
            document.getElementById('confirmModal').style.display = 'none';
        }

        async function submitRealOrder() {
            if (!currentOrderData) return;

            const btn = document.querySelector('#confirmModal button[onclick="submitRealOrder()"]');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = '送信中...';

            try {
                await fetch(GAS_API_URL, {
                    method: 'POST',
                    body: JSON.stringify(currentOrderData)
                });

                alert("Thank you!\nご注文が確定しました。");
                closeConfirm();
                document.getElementById('orderForm').reset();
                document.querySelectorAll('.qty-input').forEach(input => input.value = 0);

            } catch (err) {
                alert("送信完了（通信状況によりエラーが表示されましたが、注文は完了しています）");
                closeConfirm();
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }
    </script>
</body>

</html>
