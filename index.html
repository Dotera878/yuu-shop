<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yuu | オーダーシート</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #f4f1ea;
            --text-color: #4A4238;
            --accent-color: #8C7B6A;
            --card-bg: rgba(255, 255, 255, 0.6);
        }

        body {
            margin: 0;
            font-family: 'Shippori Mincho', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: returning;
            /* 和紙テクスチャ */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 100px;
        }

        /* --- 1. HERO SECTION (Top Banner) --- */
        .hero-section {
            width: 100%;
            margin-bottom: 40px;
        }

        .hero-img {
            width: 100%;
            /* スマホで見やすいように調整 */
            min-height: 200px;
            object-fit: cover;
        }

        /* --- 2. SHOP SECTION --- */
        .shop-section {
            padding: 20px;
            margin-bottom: 40px;
            text-align: center;
        }

        .section-title {
            font-size: 1.5rem;
            border-bottom: 1px solid var(--text-color);
            display: inline-block;
            margin-bottom: 20px;
            padding-bottom: 5px;
            letter-spacing: 0.1em;
            font-family: 'Roboto', serif;
            /* 英語表記用 */
            font-style: italic;
        }

        .shop-img {
            width: 100%;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        /* --- 3. PRODUCT SECTION --- */
        .product-section {
            padding: 0 20px;
            margin-bottom: 60px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px 15px;
        }

        /* Product Card Logic */
        .product-card {
            background: transparent;
            text-align: center;
        }

        .product-img-wrapper {
            width: 100%;
            aspect-ratio: 1 / 1;
            /* 正方形 */
            overflow: hidden;
            margin-bottom: 10px;
            background: #eee;
        }

        .product-img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-img-wrapper img {
            transform: scale(1.05);
        }

        .product-name {
            font-size: 1rem;
            margin: 5px 0;
            font-weight: 500;
        }

        .product-price {
            font-size: 0.9rem;
            color: var(--accent-color);
            font-family: 'Roboto', sans-serif;
            margin-bottom: 8px;
        }

        .qty-control {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .qty-input {
            width: 50px;
            text-align: center;
            padding: 5px;
            border: 1px solid var(--accent-color);
            background: rgba(255, 255, 255, 0.8);
            font-family: 'Roboto', sans-serif;
        }

        /* --- 4. ORDER FORM SECTION --- */
        .order-section {
            padding: 20px;
            margin-top: 40px;
            background-color: rgba(255, 255, 255, 0.4);
            /* 背景を少し明るく */
        }

        /* カスタムメッセージエリア（Order Formとボタンの間） */
        .order-message-area {
            padding: 30px 20px;
            text-align: center;
        }

        .order-message-area p {
            margin: 0 0 10px 0;
            font-size: 1rem;
        }

        /* Order Info Form */
        .customer-form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.95rem;
            margin-bottom: 8px;
            letter-spacing: 0.05em;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            background: #fff;
            box-sizing: border-box;
            font-family: inherit;
        }

        /* Submit Button */
        .submit-btn {
            display: block;
            width: 280px;
            margin: 30px auto;
            background-color: #A68E74;
            /* 茶色ボタン */
            color: white;
            font-family: 'Shippori Mincho', serif;
            font-size: 1.5rem;
            padding: 15px 0;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background-color: #8c745a;
        }

        .loading-msg {
            text-align: center;
            padding: 50px;
            color: #888;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- 1. トップ画像 (Top Banner) -->
        <div class="hero-section">
            <!-- ユーザーはこれを "top.jpg" (or png) という名前にする -->
            <img src="images/top.png" alt="yuu Top Banner" class="hero-img" onerror="this.style.display='none'">
        </div>

        <!-- 2. SHOP情報 (Shop Info) -->
        <div class="shop-section">
            <!-- ユーザーはこれを "shop.png" という名前にする -->
            <img src="images/shop.png" alt="Shop Info" class="shop-img" onerror="this.style.display='none'">
        </div>

        <!-- 3. 商品一覧 (Product List - Dynamic) -->
        <div class="product-section">
            <div class="section-title">Product</div>
            <div id="product-list" class="product-grid">
                <div class="loading-msg">商品データを読み込んでいます...</div>
            </div>
        </div>

        <!-- 4. オーダーフォームエリア -->
        <div class="order-section">
            <div style="text-align:center;">
                <div class="section-title">Order Form</div>
            </div>

            <!-- ▼▼▼ ここが要望の「文章を追加したいエリア」です ▼▼▼ -->
            <div class="order-message-area">
                <p>ご注文ありがとうございます。</p>
                <p>以下のフォームにお客様情報をご入力の上、</p>
                <p>「Order Sheet」ボタンを押して注文を確定してください。</p>
                <!-- 必要に応じて文章を書き換えてください -->
            </div>
            <!-- ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲ -->

            <form id="orderForm" class="customer-form">
                <div class="form-group">
                    <label>お名前 *</label>
                    <input type="text" name="name" required placeholder="例: 山田 花子">
                </div>
                <div class="form-group">
                    <label>お電話番号 *</label>
                    <input type="tel" name="phone" required placeholder="例: 090-1234-5678">
                </div>
                <div class="form-group">
                    <label>郵便番号</label>
                    <input type="text" name="postal" placeholder="例: 123-4567">
                </div>
                <div class="form-group">
                    <label>ご住所</label>
                    <input type="text" name="address" placeholder="都道府県から番地まで">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Order Sheet</button>
            </form>
        </div>

    </div>

    <script>
        // ▼ GAS API URL (ユーザー設定済み)
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbwJDKli23ayeLMOTac8TAu4X5IE0ZwEcr6oYEbEEaeZw9iEe3sy0pln3Qx0wRyYulnA_A/exec";

        /* --- データ取得と表示 --- */
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(GAS_API_URL);
                const products = await response.json();
                renderProducts(products);
            } catch (err) {
                document.getElementById('product-list').innerHTML = '<p style="text-align:center;">読み込みエラー: ' + err + '</p>';
            }
        });

        function renderProducts(products) {
            const list = document.getElementById('product-list');
            if (products.length === 0) {
                list.innerHTML = '<p>現在販売中の商品はありません。</p>';
                return;
            }
            list.innerHTML = '';

            products.forEach(p => {
                const imgSrc = p.image ? p.image : 'https://placehold.co/300x300/eee/999?text=No+Image';
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
          <div class="product-img-wrapper">
            <img src="${imgSrc}" alt="${p.name}">
          </div>
          <div class="product-name">${p.name}</div>
          <div class="product-price">¥${p.price.toLocaleString()}</div>
          <div class="qty-control">
            <span>Qty</span>
            <input type="number" class="qty-input" data-name="${p.name}" data-price="${p.price}" min="0" value="0">
          </div>
        `;
                list.appendChild(card);
            });
        }

        /* --- 注文送信 --- */
        document.getElementById('orderForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const btn = document.querySelector('.submit-btn');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'Sending...';

            const formData = new FormData(this);
            const customer = {
                name: formData.get('name'),
                phone: formData.get('phone'),
                postal: formData.get('postal'),
                address: formData.get('address')
            };

            const items = [];
            document.querySelectorAll('.qty-input').forEach(input => {
                const qty = parseInt(input.value);
                if (qty > 0) {
                    items.push({
                        name: input.dataset.name,
                        price: parseInt(input.dataset.price),
                        qty: qty
                    });
                }
            });

            if (items.length === 0) {
                alert("商品が1つも選択されていません。\nProductリストから数量を入力してください。");
                btn.disabled = false;
                btn.textContent = originalText;
                return;
            }

            try {
                await fetch(GAS_API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ customer, items })
                });

                alert("Thank you!\nご注文を受け付けました。");
                this.reset();
                document.querySelectorAll('.qty-input').forEach(input => input.value = 0);
                btn.disabled = false;
                btn.textContent = originalText;

            } catch (err) {
                alert("送信完了（通信状況によりエラーが表示されましたが、注文は完了しています）");
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });
    </script>
</body>

</html>
